<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">

<title>Formulario</title>
</head>

<body>
<h1> Ingresar datos:</h1>

<form method="post" th:action="@{/mostrarPersona}" th:object="${personaNueva}">

<label for="Id_nombre">Nombre: </label><br>
<input type="text" id="Id_nombre" th:field="*{nombre}" required><br>
<label for="Id_apellido">Apellido: </label><br>
<input type="text" id="Id_apellido" th:field="*{apellido}" required><br>
<label for="Id_fechaNacimiento">Fecha de Nacimiento: </label><br>
<input type="date" id="Id_fechaNacimiento" th:field="*{fechaNacimiento}" required><br>

<input type="submit" value="Registrar">

</form>

</body>
</html>
