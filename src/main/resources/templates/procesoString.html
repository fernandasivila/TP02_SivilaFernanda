<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Formulario</title>
</head>
<body>

<h1>Ingreso</h1>

</form>

</body>
</html>
